<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Responsive Fading Slideshow Gallery</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <div class="upper-container">
            <a class="close" onclick="closeGallery()">&#10006;</a>

            <div class="upper-component previous-container">
                <a class="previous-button" onclick="updateSlide(-1)">&#10094;</a>
            </div>

            <div class="upper-component slides-container">
                <div class="slide-component fade">
                    <div class="image-container">
                      <img src="computer.png" alt="computer">
                    </div>
                </div>

                <div class="slide-component fade">
                    <div class="image-container">
                       <img src="bathtime.png" alt="bathtime">
                    </div>
                </div>

                <div class="slide-component fade">
                    <div class="image-container">
                      <img src="birthday.png" alt="birthday">
                    </div>
                </div>

                <div class="slide-component fade">
                    <div class="image-container">
              <img src="playtime.png" alt="playtime">
                       
                    </div>
                </div>

                <div class="slide-component fade">
                    <div class="image-container">
                       <img src="louvre.png" alt="louvre">
                    </div>
                </div>

                <div class="slide-component fade">
                    <div class="image-container">
                        <img src="mummy.png" alt="mummy">
                    </div>
                </div>

                <div class="slide-component fade">
                    <div class="image-container">
                        <img src="wiggy.png" alt="wiggy">
                    </div>
                </div>
            </div>

            <div class="upper-component next-container">
                <a class="next-button" onclick="updateSlide(1)">&#10095;</a>
            </div>

            <div class="clearing-component"></div>
        </div>

        <div class="lower-container">
            <div class="caption-container">
                <p id="caption"></p>
            </div>

            <div class="thumbnails-container">
                <div class="thumbnail-component">
                    <img class="thumbnail" src="img/computer.png" onclick="goToSlide(1)" alt='hello world!'>
                   
                </div>
                <div class="thumbnail-component">
                    <img class="thumbnail" src="img/bathtime.png" onclick="goToSlide(2)" alt="bath time!">
                </div>
                <div class="thumbnail-component">
                    <img class="thumbnail" src="img/birthday.png" alt="happy birthday!" onclick="goToSlide(3)">
                </div>
                <div class="thumbnail-component">
                    <img class="thumbnail" src="img/playtime.png" alt="Wiggy looking mysterious!!" onclick="goToSlide(4)">
                </div>
                <div class="thumbnail-component">
                    <img class="thumbnail" src="img/louvre.png" alt="wiggy, vovo and amanda at the louvre!" onclick="goToSlide(5)">
                </div>
                <div class="thumbnail-component">
                    <img class="thumbnail" src="img/wiggy.png" alt="wiggy holding me at 4 days of age! :D" onclick="goToSlide(6)">
                </div>
                <div class="thumbnail-component">
                    <img class="thumbnail" src="img/mummy.png" alt="mummy looking dashing!" onclick="goToSlide(7)">
                </div>
                <div class="clearing-component"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
